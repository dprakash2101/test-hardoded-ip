name: Check for Hardcoded IPs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run IP Check
        uses: dprakash2101/hardcoded_ip_check@main
        with:
          directories: 'src, app, config'  # Specify directories to check
